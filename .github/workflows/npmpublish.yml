# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test the application
        run: yarn test

      - name: Build the application
        run: yarn build

      - name: Build the package
        run: |
          npm pack ./dist/zxing-scanner
          mv zxing-ngx-scanner-*.tgz ./package.tgz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: pack-artifact
          path: ./package.tgz

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: pack-artifact

      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - run: npm publish ./pack-artifact/package.tgz --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    env:
      REPOSITORY_NAME: ngx-scanner
    steps:

      - name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: pack-artifact

      - name: Install JQ for JSON handling
        run: sudo apt-get install jq

      - name: Rename NPM package
        run: |
          ORG_NAME="zxing-js"
          PACKAGE_NAME="@$ORG_NAME/$REPOSITORY_NAME"
          tar -xzf ./pack-artifact/package.tgz
          cd ./package
          mv package.json temp.json
          jq -r --arg NAME $PACKAGE_NAME '.name |= $NAME' temp.json > package.json
          rm temp.json

      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@zxing-js'

      - run: npm publish ./pack-artifact/package.tgz --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
